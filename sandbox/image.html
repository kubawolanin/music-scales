<!DOCTYPE html>
<html>

<body>

    <div id="svg"></div>

    <script src="../functions/node_modules/vexflow/releases/vexflow-debug.js"></script>
    <script>
        VF = Vex.Flow;

        var div = document.getElementById('svg');
        var renderer = new Vex.Flow.Renderer(div, Vex.Flow.Renderer.Backends.SVG);
        renderer.resize(800, 396);
        var context = renderer.getContext();

        var stave = new VF.Stave(10, 40, 400);

        // Add a clef and time signature.
        stave.addClef("treble").addTimeSignature("4/4");

        // Connect it to the rendering context and draw!
        stave.setContext(context).draw();

        var notes = [
        new VF.StaveNote({clef: "treble", keys: ["c/5"], duration: "q" }),
        new VF.StaveNote({clef: "treble", keys: ["d/4"], duration: "q" }),
        new VF.StaveNote({clef: "treble", keys: ["b/4"], duration: "qr" }),
        new VF.StaveNote({clef: "treble", keys: ["c/4", "e/4", "g/4"], duration: "q" })
        ];

        var notes2 = [
        new VF.StaveNote({clef: "treble", keys: ["c/4"], duration: "w" })
        ];

        // Create a voice in 4/4 and add above notes
        var voices = [
            new VF.Voice({num_beats: 4,  beat_value: 4}).addTickables(notes),
            new VF.Voice({num_beats: 4,  beat_value: 4}).addTickables(notes2)]

        // Format and justify the notes to 400 pixels.
        var formatter = new VF.Formatter().joinVoices(voices).format(voices, 400);

        // Render voices
        voices.forEach(function(v) { v.draw(context, stave); });


        const svg = document.querySelector('svg');
        svg.setAttribute('width', '100%');
        svg.setAttribute('height', '100%');
        svg.setAttribute('viewBox', '0 0 800 396'); // TODO:
        svg.setAttribute('preserveAspectRatio', 'xMidYMid');
    </script>
</body>

</html>
